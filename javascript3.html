<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, tr, th, td{
            border: 2px solid black;
            border-collapse: collapse;
        }
        img{
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Materi</th>
            <th>Sub Materi</th>
            <th>Icon</th>
        </tr>
        <tr>
            <td>materi 1</td>
            <td>HTML</td>
            <td><img src="https://www.techfor.id/wp-content/uploads/2019/12/html.png" id="gambar1" onclick="berubah()"></td>
        </tr>
        <tr>
            <td>materi 2</td>
            <td>CSS</td>
            <td><img src="https://badoystudio.com/wp-content/uploads/2022/04/apa-itu-css.png" id="gambar2" onclick="berubah1()"></td>
        </tr>
        <tr>
            <td>materi 3</td>
            <td>JAVASCRIPT</td>
            <td><img src="https://sevima.com/wp-content/uploads/2012/08/javascript-logo.jpg" id="gambar3" onclick="berubah2()"></td>
        </tr>
    </table>
    <script>
        function berubah(){
            document.getElementById("gambar1").src = "https://badoystudio.com/wp-content/uploads/2022/04/apa-itu-css.png"
        }
        function berubah1(){
            document.getElementById("gambar2").src = "https://sevima.com/wp-content/uploads/2012/08/javascript-logo.jpg"
        }
        function berubah2(){
            document.getElementById("gambar3").src = "https://www.techfor.id/wp-content/uploads/2019/12/html.png"
        }
    </script>
</body>
</html>
