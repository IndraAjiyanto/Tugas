<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, tr, td, th{
            border: 2px solid black;
            border-collapse: collapse;
        }
        tr:hover{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>variable</th>
            <th>nilai</th>
        </tr>
        <tr>
            <td>a</td>
            <td>5</td>
        </tr>
        <tr>
            <td>b</td>
            <td>2</td>
        </tr>
        <tr>
            <td>c</td>
            <td>1</td>
        </tr>
        <tr>
            <td>hasil</td>
            <td id="hasil" onmouseover="hasil()" onmouseout="bubar()"></td>
        </tr>
    </table>
    <button >button</button>
    <script>
        function hasil(){
            let a = 5
            let b = 2
            let c = 1
            let p = a + b - c
            document.getElementById('hasil').innerHTML = p
        }
        function bubar(){
            document.getElementById('hasil').innerHTML = ""
        }
    </script>
</body>
</html>
